<!DOCTYPE html>
<html lang="en">
<head>
    
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome Page</title>

<!-- Link Google Font Poppins -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Hand:wght@400..700&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: linear-gradient(135deg, black, midnightblue, blue);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  /* Triple white border effect around entire page */
  body {
    box-sizing: border-box;
    padding: 20px; /* space for outer border */
    border: 5px solid white;
    outline: 5px solid white;
    outline-offset: 10px;
    background-clip: padding-box;
  }

  .welcome-container {
    text-align: center;
    max-width: 600px;
  }

  h1 {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 5rem;
    margin-bottom: 40px;
    text-shadow: 2px 2px 8px darkgray;
  }

  .btn {
    background-color: deepskyblue;
    border: none;
    padding: 15px 40px;
    font-size: 1.5rem;
    color: white;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 4px 15px lightskyblue;
    transition: background-color 0.3s ease, transform 0.2s ease;
    text-decoration: none;
    display: inline-block;
  }

  .btn:hover {
    background-color: dodgerblue;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="welcome-container">
  <h1>Do Not Open !!</h1>
  <a href="lab today.html" target="_blank"           class="btn">Don't Click Here....X</a>
</div>

</body>
</html>
